{% extends 'apptest/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/savepage.css' %}">
    <h2>Welocome to Savings</h2>
    {% for save in saves %}
        <div class="profile-widget">
            <div class="pdf-image">
                <img src="https://th.bing.com/th?id=OIP.TxlxbMcPCrVPG71U2H6bbAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="pdf" width="300px" height="150px">
            </div>
            <div class="profile-header">
                <h1><a href="{% url 'fileview' save.file.id %}">{{ save.file.title|capfirst }}</a></h1>
            </div>
            <div class="profile-content">
                <p class="description">{{ save.file.description|slice:"0:50"|capfirst }}...</p>
                <div class="social-info">
                    <span class="likes">Likes</span>
                    <span class="comments">Comments</span>
                    <span class="views">Views</span>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
